<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test Banda Colorata</title>
<style>
.score-box {
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    border-radius: 8px;
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 12px;
    background: #eee;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 0 20px;
}
.score-box.risk-low { background-color: #4caf50; color: white; }
.risk-badge {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 12px;
    vertical-align: middle;
    background: #eee;
    border: 2px solid #ccc;
}
.risk-badge.risk-low { background: #4caf50; border-color: #4caf50; color: #fff; }
</style>
</head>
<body>
<div class="score-box risk-low">
    <span>Rischio Basso</span>
    <span class="risk-badge risk-low"></span>
</div>
</body>
</html>
