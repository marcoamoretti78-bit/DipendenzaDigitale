<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
  <nav class="navbar">
    <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'"></a>
    <span class="title">Dipendenza Digitale</span>

  <main class="container">
    <section class="intro">
      <h1>Quiz sulla Dipendenza Digitale</h1>
      <p>Rispondi a 20 domande. Al termine vedrai il tuo punteggio, la percentuale di rischio e un grafico con la distribuzione delle risposte.</p>
    </section>

    <form id="quizForm" class="quiz">
    </form>

    <div class="actions">
      <button id="calculateBtn" type="button">Calcola il risultato</button>

    <section id="results" class="results hidden">
      <h2>Il tuo risultato</h2>
      <p id="scoreText" class="score"></p>
      <canvas id="resultsChart"></canvas>
